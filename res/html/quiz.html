<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead</title>
    <link href="css/mdui.min.css" rel="stylesheet"/>
    <link href="css/googlefont.css"
          rel="stylesheet"/>
    <link href="css/lead.css" rel="stylesheet"/>
    <script src="js/mdui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/lead.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            init_toolbar_and_drawer();
            next_quiz(-1);
        };
    </script>
</head>
<body class="mdui-loaded mdui-drawer-body-left mdui-bottom-nav-fixed mdui-appbar-with-toolbar">
<div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-blue-700">
        <a class="mdui-btn mdui-btn-icon" href="#" mdui-drawer="{target: '#left-drawer'}">
            <i class="mdui-icon material-icons mdui-text-color-white-icon">menu</i>
        </a>
        <span class="mdui-typo-title mdui-text-color-white" onclick="window.location='/'">Lead</span>
        <div class="mdui-toolbar-spacer"></div>
        <form id="search-form">
            <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
                <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">search</i>
                </button>
                <input id="search-value" class="mdui-textfield-input" style="color: white" required/>
                <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">close</i>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="drawer mdui-drawer" id="left-drawer">
    <div class="drawer-content account-info">
        <img class="mdui-img-circle account-image" src="account.jpg"/>
        <p class="account-name mdui-m-y-1" id="account-name">Guest</p>
        <p class="account-email mdui-m-y-0 mdui-p-b-2" id="account-email">guest</p>
    </div>
    <div class="mdui-divider"></div>
    <ul class="mdui-list">
        <li class="mdui-subheader mdui-p-l-2">学习</li>
        <div class="drawer-content">
            <a href="/" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">assignment</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">计划</div>
            </a>
            <a href="memorize.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">import_contacts</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">记忆</div>
            </a>
            <a class="mdui-list-item mdui-ripple mdui-list-item-active">
                <i class="mdui-list-item-icon mdui-icon material-icons">spellcheck</i>
                <div class="mdui-list-item-content">检测</div>
            </a>
        </div>
        <li class="mdui-subheader mdui-p-l-2">记录</li>
        <div class="drawer-content">
            <a href="marked.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">bookmark</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">收藏</div>
            </a>
            <a href="passed.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">list</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">已记住</div>
            </a>
        </div>
        <li class="mdui-subheader mdui-p-l-2">应用</li>
        <div class="drawer-content">
            <a href="about.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">info_outline</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">关于</div>
            </a>
        </div>
    </ul>
</div>
<div class="mdui-container-fluid mdui-p-t-3">
    <div class="mdui-text-center">
        <p>
            <span id="question">question</span>
        </p>
    </div>
    <ul class="mdui-list">
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('A')"><span id="A">A</span></li>
        <div class="mdui-divider"></div>
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('B')"><span id="B">B</span></li>
        <div class="mdui-divider"></div>
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('C')"><span id="C">C</span></li>
        <div class="mdui-divider"></div>
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('D')"><span id="D">D</span></li>
    </ul>
    <div class="mdui-container-fluid explanation" id="explanation">
    </div>
</div>
<div class="mdui-bottom-nav mdui-color-white">
    <a onclick="prev_quiz()">
        <i class="mdui-icon material-icons">navigate_before</i>
        <label>上一个</label>
    </a>
    <a onclick="pass(quiz_word_index);next_quiz()">
        <i class="mdui-icon material-icons">check</i>
        <label>已记住</label>
    </a>
    <a onclick="mark_word(quiz_word_index)">
        <i class="mdui-icon material-icons">star</i>
        <label>收藏</label>
    </a>
    <a onclick="quiz_prompt()">
        <i class="mdui-icon material-icons">school</i>
        <label>查看解析</label>
    </a>
</div>
</body>
</html>
