<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead</title>
    <link href="css/mdui.min.css" rel="stylesheet"/>
    <link href="css/googlefont.css"
          rel="stylesheet"/>
    <link href="css/lead.css" rel="stylesheet"/>
    <script src="js/mdui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/lead.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            init_toolbar();
            next_quiz(-1);
        };
    </script>
</head>
<body class="mdui-bottom-nav-fixed">
<div class="mdui-toolbar mdui-color-blue-700 mdui-shadow-5">
    <div class="mdui-drawer mdui-drawer-close" id="left-drawer">
        <a class="mdui-btn mdui-btn-icon" href="#" mdui-drawer-close>
            <i class="mdui-icon material-icons mdui-text-color-black-icon">arrow_back</i>
        </a>
        <ul class="mdui-list">
            <a href="/" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black-icon">home</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">主页</div>
            </a>
            <a href="memorize.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black-icon">import_contacts</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">记忆</div>
            </a>
            <a class="mdui-list-item mdui-ripple  mdui-list-item-active">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black-icon">spellcheck</i>
                <div class="mdui-list-item-content">检测</div>
            </a>
            <a href="marked.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black-icon">bookmark</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">收藏</div>
            </a>
            <a href="passed.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black-icon">list</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">已记住</div>
            </a>
            <a href="about.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-black-icon">info_outline</i>
                <div class="mdui-list-item-content mdui-text-color-black-text">关于</div>
            </a>
        </ul>
        <div class="copyright">
            <p>© 2023 <a href="https://rzyzai.tech" target="_blank">日照一中AI社</a></p>
            <p>Powered by
                <a href="https://github.com/rzyzai/lead" target="_blank">Lead</a>
                & <a href="https://mdui.org" target="_blank">MDUI</a>
            </p>
        </div>
    </div>
    <a class="mdui-btn mdui-btn-icon" href="#" mdui-drawer="{target: '#left-drawer', overlay: true}">
        <i class="mdui-icon material-icons mdui-text-color-white-icon">menu</i>
    </a>
    <span class="mdui-typo-title mdui-text-color-white" onclick="window.location='/'">Lead</span>
    <div class="mdui-toolbar-spacer"></div>

    <button class="mdui-btn mdui-ripple mdui-color-theme-accent mdui-btn-icon mdui-text-color-white-icon"
            mdui-dialog="{target: '#searchDialog', history: false, modal: true}">
        <i class="mdui-icon material-icons mdui-text-color-white-icon">search</i></button>
    <div class="mdui-dialog dialog-interface" id="searchDialog">
        <button class="mdui-btn mdui-btn-icon" mdui-dialog-close><i class="mdui-icon material-icons">close</i></button>
        <div class="mdui-dialog-title mdui-color-blue-700">搜索</div>
        <form id="search-form">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">单词或释义</label>
                <input id="search-value" class="mdui-textfield-input" required />
                <div class="mdui-textfield-error">输入不能为空</div>
            </div>
            <div class="actions mdui-float-right">
                <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-blue-700 mdui-text-color-white">搜索</button>
            </div>
        </form>
    </div>
</div>
<div class="mdui-container">
    <div class="mdui-text-center">
    <p>
        <span id="question">question</span>
    </p>
    </div>
    <ul class="mdui-list">
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('A')"><span id="A">A</span></li>
        <div class="mdui-divider"></div>
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('B')"><span id="B">B</span></li>
        <div class="mdui-divider"></div>
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('C')"><span id="C">C</span></li>
        <div class="mdui-divider"></div>
        <li class="mdui-list-item mdui-ripple" onclick="quiz_select('D')"><span id="D">D</span></li>
    </ul>
    <div class="mdui-container-fluid explanation" id="explanation">
    </div>
</div>
<div class="mdui-bottom-nav mdui-color-white">
    <a onclick="prev_quiz()">
        <i class="mdui-icon material-icons">navigate_before</i>
        <label>上一个</label>
    </a>
    <a onclick="pass(quiz_word_index);next_quiz()">
        <i class="mdui-icon material-icons">check</i>
        <label>已记住</label>
    </a>
    <a onclick="mark_word(quiz_word_index)">
        <i class="mdui-icon material-icons">star</i>
        <label>收藏</label>
    </a>
    <a onclick="quiz_prompt()">
        <i class="mdui-icon material-icons">school</i>
        <label>查看解析</label>
    </a>
</div>
</body>
</html>
