<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead</title>
    <link href="css/mdui.min.css" rel="stylesheet"/>
    <link href="css/googlefont.css"
          rel="stylesheet"/>
    <link href="css/lead.css" rel="stylesheet"/>
    <script src="js/mdui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/lead.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            init_page("about");
        };
    </script>
</head>
<body class="mdui-loaded mdui-drawer-body-left mdui-appbar-with-toolbar">
<div id="appbar-placeholder"></div>
<div id="content">
    <div class="mdui-container mdui-text-center">
        <div class="banner">
            <h1 id="version">Lead</h1>
            <div class="meta">一个简约的英语学习应用</div>
            <div class="more-meta mdui-typo">
                <span>
                    <a href="https://rzyzai.tech" rel="nofollow" target="_blank">日照一中AI社</a>
                </span>
                <span>
                    <a href="https://github.com/rzyzai/lead" rel="nofollow" target="_blank">Github: rzyzai/lead</a>
                </span>
            </div>
        </div>
        <div class="info">
            <h3>开发</h3>
            <div class="mdui-chip">
                <span class="mdui-chip-icon mdui-color-indigo">
                    <i class="mdui-icon material-icons">developer_mode</i>
                </span>
                <span class="mdui-chip-title"
                      onclick="window.location.href='https://github.com/caozhanhao'">Cao, Z.-H.
                </span>
            </div>
            <h3>测试</h3>
            <div class="mdui-chip">
                <span class="mdui-chip-icon mdui-color-blue">
                    <i class="mdui-icon material-icons">bug_report</i>
                </span>
                <span class="mdui-chip-title">Sun, Q.</span>
            </div>
            <div class="mdui-chip">
                <span class="mdui-chip-icon mdui-color-blue">
                    <i class="mdui-icon material-icons">bug_report</i>
                 </span>
                <span class="mdui-chip-title">Zhang, Z.</span>
            </div>
            <div class="mdui-chip">
                <span class="mdui-chip-icon mdui-color-blue">
                    <i class="mdui-icon material-icons">bug_report</i>
                </span>
                <span class="mdui-chip-title">Zhang, B.-W.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
