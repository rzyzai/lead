<body class="mdui-loaded mdui-drawer-body-left mdui-appbar-with-toolbar">
<div id="appbar-placeholder"></div>
<div id="content">
    <div class="loading mdui-p-t-3 mdui-p-l-3 mdui-p-r-3" id="loading">
        <div class="mdui-progress">
            <div class="mdui-progress-indeterminate"></div>
        </div>
    </div>
    <div class="mdui-container-fluid mdui-hidden" id="passed-data">
        <div class="explanation mdui-p-t-2" id="passed-words">
        </div>
        <div class="item mdui-text-center">
            <p>单词/短语：已记住<span id="passed_word_count">n</span>个, 共<span id="word_count">n</span>个</p></p>
            <div class="progressbar">
                <div class="mdui-progress">
                    <div class="mdui-progress-determinate" id="progress_bar"></div>
                </div>
            </div>
            <button class="mdui-btn mdui-btn-raised mdui-color-red mdui-text-color-white-text"
                    onclick="mdui.confirm('确认清除所有记录吗？清除的记录将无法恢复。', '清除记录', clear_word_records, function(e){e.close();}, {confirmText: '确认', cancelText: '取消'})()">
                清除所有记录
            </button>
        </div>
    </div>
</div>
</body>
