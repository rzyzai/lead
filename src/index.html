<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" rel="stylesheet" />

<script src="lead.js"></script>
<style>

        display: flex;

        justify-content: center;
    }

<div class="container">

        <h1>Lead - 一个背单词网站</h1>

        <p>

            <li class="mdui-list-item mdui-ripple" onclick="quiz_select('B')"><span id = "B">B</span></li>
